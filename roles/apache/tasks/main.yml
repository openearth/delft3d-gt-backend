---
# tasks file for apache
  - name: install apache
    become: yes
    yum:  name={{ item }}
          state=latest
    with_items:
      - httpd
    tags:
      - install

  - name: remove old installation
    become: yes
    yum:  name={{ item }}
          state=latest
    with_items:
      - mod_wsgi
    tags:
      - install

  - name: Set selinux policy to allow httpd to connect to postgres
    become: yes
    seboolean: name=httpd_can_network_connect_db
               state=yes
               persistent=yes
    ignore_errors: yes
    tags:
      - configuration

