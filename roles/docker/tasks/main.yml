---
# tasks file for docker container

- name: Add docker group
  become: yes
  group: name=docker system=yes state=present
  tags:
    - user
    - worker

- name: add docker user
  user: name={{ docker_user }}
        state=present
  become: yes
  tags:
    - user
    - worker

- name: Add {{ docker_user }} user to docker group
  user: name={{ docker_user }} group=docker
  become: yes
  tags:
    - user
    - worker

- name: set permissions on docker workers directory
  file: path=/data/container/files state=directory owner=django group=docker mode=2775
  become: yes
  become_method: sudo
  tags:
    - install

# Following code possible in ansible 2.1
