---
# handlers file for django_app
  - name: restart apache
    become: yes
    service: name=httpd
             state=restarted
    tags:
      - service

  - name: restart celery worker
    become: yes
    service:  name=celery
              state=restarted
    tags:
      - service

  - name: start celery worker
    become: yes
    service:  name=celery
              state=started
    tags:
      - service

  - name: stop celery worker
    become: yes
    service:  name=celery
              state=stopped
    tags:
      - service