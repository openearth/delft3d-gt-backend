sudo: required
dist: trusty
language: python
services:
- docker
before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  software-properties-common
install:
- pip install molecule ansible docker
script:
- molecule test
branches:
  only:
  - master
  - develop
notifications:
  slack:
    secure: 
