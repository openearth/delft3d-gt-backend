---
ansible:
  playbook: test.yml
  verbose: vvvv
  extra_vars: "travis=true"

testinfra_dir: tests

docker:
  containers:
    - name: centos_test_host
      ansible_groups:
        - centos_group
      # image: centos/systemd  # missing tty
      image: evetion/centos-for-provisioning
      image_version: 7
      privileged: True
      install_python: yes
      volume_mounts:
        - "/sys/fs/cgroup:/sys/fs/cgroup"
