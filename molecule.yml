---
ansible:
  playbook: test.yml
  verbose: vvvv
  extra_vars: "travis=true"

testinfra_dir: tests

docker:
  containers:
    - name: centos_test_host
      ansible_groups:
        - centos_group
      # image: centos/systemd  # missing tty
      image: williamyeh/ansible
      image_version: centos7
      privileged: True
      install_python: yes
