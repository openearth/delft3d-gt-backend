---
ansible:
  playbook: test.yml
  verbose: vvvv
  tags: True
  extra_vars: "travis=true"
  group_vars:
    - centos_group:
        - travis: True

testinfra_dir: tests

docker:
  containers:
    - name: centos_test_host
      ansible_groups:
        - centos_group
      image: centos/systemd
      image_version: latest
      privileged: True
      install_python: yes
