---
ansible:
  playbook: test.yml
  verbose: vvvv

testinfra_dir: tests

docker:
  containers:
    - name: centos_test_host
      ansible_groups:
        - centos_group
      image: chrismeyers/centos7
      image_version: latest
      privileged: True
      install_python: yes
      volume_mounts:
        - "/sys/fs/cgroup:/sys/fs/cgroup"
      command: EXPORT container=docker /usr/sbin/init
