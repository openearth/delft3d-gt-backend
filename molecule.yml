---
ansible:
  playbook: test.yml
  verbose: vvvv
  tags: True
  extra_vars: "travis=true"

testinfra_dir: tests

docker:
  containers:
    - name: centos_test_host
      ansible_groups:
        - centos_group
      image: centos/systemd
      image_version: latest
      privileged: True
      install_python: yes

molecule:
  test:
    sequence:
      - destroy
      # - syntax
      - create
      - converge
      - idempotence
      - verify
